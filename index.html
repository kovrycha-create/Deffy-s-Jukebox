      [data-theme="bling"] {
        --bg-color: #f8f8fa;
        --surface-color: rgba(255, 255, 255, 0.7);
        --surface-hover-color: rgba(220, 220, 220, 0.5);
        --surface-active-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-muted: #9ca3af;
        --accent-color: #d4af37; /* Gold */
        --accent-hover-color: #e0c56c;
        --accent-text-color: #1f2937;
        --accent-highlight: #c0c0c0; /* Silver */

        --special-glow-color: #fff;
        --heart-color: #ec4899;
        --heart-hover-color: #f472b6;
      }

      /* Pre-loader styles */
      #preloader {
        position: fixed;
        inset: 0;
        background-color: #111827;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      #preloader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      #preloader .logo {
        width: 150px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.5s ease;
      }

      .glass-surface {
        background-color: var(--surface-color);
        backdrop-filter: blur(12px);
      }

      /* Reduce Motion Accessibility */
      .reduce-motion * {
        transition: none !important;
        animation: none !important;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
      
      .playlist-drop-target {
        transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      @keyframes contentFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide {
        animation: contentFadeIn 0.3s ease-out forwards;
      }
      
      @keyframes contentFadeInSm {
          from { opacity: 0; transform: translateY(-5px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-sm { animation: contentFadeInSm 0.1s ease-out forwards; }
      
      @keyframes slideOutLeft {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
      .animate-slide-out {
        animation: slideOutLeft 0.3s ease-in forwards;
      }

      @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-slide-in-up { animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes slideOutDown { from { transform: translateY(0); } to { transform: translateY(100%); } }
      .animate-slide-out-down { animation: slideOutDown 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards; }
      
      /* Tooltip Styles */
      .tooltip-container {
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 12px;
        background-color: var(--surface-color);
        backdrop-filter: blur(8px);
        color: var(--text-primary);
        border: 1px solid var(--surface-active-color);
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 10;
        box-shadow: 0 4px 12px var(--shadow-color);
      }

      .group:hover .tooltip-container {
        opacity: 1;
        transform: translateX(-50%) translateY(-2px);
      }

      .tooltip-container kbd {
        display: inline-block;
        padding: 2px 6px;
        margin-left: 8px;
        font-size: 12px;
        font-family: monospace;
        background-color: var(--surface-active-color);
        border-radius: 4px;
        border: 1px solid var(--surface-hover-color);
        box-shadow: inset 0 -2px 0 var(--bg-color);
        color: var(--text-secondary);
      }

      /* Toast Notification Styles */
      @keyframes toast-in {
        from {
          transform: translateY(20px) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes toast-out {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(20px) scale(0.9);
          opacity: 0;
        }
      }

      .toast-anim-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      .toast-anim-out {
        animation: toast-out 0.3s ease-in forwards;
      }
      .toast-bling {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color), 0 0 5px var(--accent-highlight);
        animation: sparkle-glow 2s ease-in-out infinite, toast-in 0.3s ease-out forwards;
      }

      /* Synced Lyrics Styles */
      .lyrics-container {
        scroll-behavior: smooth;
      }
      .lyrics-container p {
        padding: 4px 12px;
        border-radius: 6px;
        transition: opacity 0.4s ease, color 0.4s ease, transform 0.4s ease, background-color 0.4s ease;
        opacity: 0.6;
        transform-origin: left center;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      }
      .lyrics-container p.active {
        opacity: 1;
        font-weight: 600;
        transform: scale(1.02);
        transition: none;
        background: linear-gradient(to right, var(--accent-highlight) var(--lyric-progress, 0%), var(--text-primary) var(--lyric-progress, 0%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback */
      }
      .lyrics-container p.past {
        opacity: 0.4;
      }
      .lyrics-container p.clickable {
        cursor: pointer;
      }
      .lyrics-container p.clickable:hover {
        background-color: rgba(255,255,255,0.1);
      }

      /* Tab Animations */
      @keyframes sparkle-glow {
        0%, 100% {
          box-shadow: 0 0 4px var(--accent-highlight), 0 0 8px var(--accent-highlight), 0 0 12px var(--special-glow-color);
          transform: scale(1.0);
        }
        50% {
          box-shadow: 0 0 8px var(--accent-highlight), 0 0 16px var(--accent-highlight), 0 0 24px var(--special-glow-color);
          transform: scale(1.02);
        }
      }
      .animate-sparkle-glow {
        animation: sparkle-glow 1.5s ease-in-out;
      }

      @keyframes pink-sparkle {
        0% { text-shadow: none; }
        50% { text-shadow: 0 0 10px var(--special-glow-color), 0 0 20px #fff; }
        100% { text-shadow: none; }
      }
      .animate-pink-sparkle {
        animation: pink-sparkle 1.2s ease-in-out;
      }

      /* Theme Effects */
      .theme-container {
        position: relative;
        z-index: 1;
        isolation: isolate;
      }
      .theme-container::before, .theme-container::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      @keyframes neon-glow {
        from {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--special-glow-color), 0 0 20px var(--special-glow-color);
        }
        to {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--special-glow-color), 0 0 40px var(--special-glow-color);
        }
      }

      [data-theme="suno"] .theme-container::before {
        opacity: 1;
        background: radial-gradient(ellipse at top, rgba(253, 186, 116, 0.2) 0%, transparent 70%);
        left: 50%;
        transform: translateX(-50%);
        width: 150%;
      }

      [data-theme="luna-aether"] .theme-container::before {
        opacity: 1;
        background-image: radial-gradient(circle, #fff2 1px, transparent 1px), radial-gradient(circle, #fff2 1px, transparent 1px);
        background-size: 50px 50px, 70px 70px;
        background-position: 0 0, 25px 25px;
        animation: sparkle 10s linear infinite;
      }
      @keyframes sparkle {
        0% { background-position: 0 0, 25px 25px; }
        100% { background-position: -50px -50px, -45px -45px; }
      }

      [data-theme="jext"] .theme-container::after,
      [data-theme="jext-1"] .theme-container::after,
      [data-theme="jext-2"] .theme-container::after,
      [data-theme="jext-3"] .theme-container::after,
      [data-theme="jext-4"] .theme-container::after {
        opacity: 1;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
        animation: static 0.2s steps(1) infinite;
      }

      [data-theme="featured"] .theme-container::before {
        opacity: 0.5;
        background:
            radial-gradient(circle at 10% 20%, var(--special-glow-color), transparent 50%),
            radial-gradient(circle at 80% 90%, var(--accent-color), transparent 50%);
        animation: featured-lights 20s ease-in-out infinite alternate;
      }
      @keyframes featured-lights {
          from { transform: rotate(0deg) scale(1.2); }
          to { transform: rotate(360deg) scale(1.0); }
      }

      [data-theme="favorites"] .theme-container::after {
        opacity: 1;
        background-image:
            radial-gradient(circle at 20% 80%, var(--accent-hover-color) 1px, transparent 1px),
            radial-gradient(circle at 70% 30%, var(--accent-highlight) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: pink-dust 15s linear infinite;
      }
      @keyframes pink-dust {
          0% { background-position: 0 0; }
          100% { background-position: 60px 30px; }
      }

      /* New Theme Effects */
      [data-theme="poprock"] .theme-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background:
          radial-gradient(circle 300px at 20% 30%, rgba(0, 255, 255, 0.15), transparent 70%),
          radial-gradient(circle 400px at 80% 70%, rgba(255, 0, 127, 0.15), transparent 70%);
        animation: poprock-lights 15s ease-in-out infinite;
        opacity: 1;
        z-index: -1;
      }
      @keyframes poprock-lights {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10vw, 10vh) rotate(15deg); }
        50% { transform: translate(0, 20vh) rotate(0deg); }
        75% { transform: translate(-10vw, 10vh) rotate(-15deg); }
